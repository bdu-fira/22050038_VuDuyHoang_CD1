<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký - Bán Quần Áo</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <script src="config.js"></script>
  <header>
    <div class="logo">Shop Quần Áo</div>
    <nav>
      <ul>
        <li><a href="index.html">Trang Chủ</a></li>
        <li><a href="login.html">Đăng Nhập</a></li>
        <li><a href="register.html">Đăng Ký</a></li>
        <li><a href="cart.html">Giỏ Hàng (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <h1>Đăng Ký Tài Khoản</h1>

      <form id="register-form" class="login-form">
        <input type="text" id="hoTen" placeholder="Họ Tên" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="soDienThoai" placeholder="Số Điện Thoại" required />
        <input type="password" id="password" placeholder="Mật khẩu" required />
        <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required />
        <button type="submit">Đăng Ký</button>
      </form>
      <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
    </div>
  </main>

  <script src="js/register.js"></script> <!-- Liên kết đến file JavaScript để xử lý đăng ký -->
</body>
</html>
